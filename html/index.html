<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luys bookstore</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img width="70px" src="images/logo.jpg" alt="" />
        <span
          >Luys<br />
          Bookstore</span
        >
      </div>
      <div class="search">
        <form action="">
          <input type="search" placeholder="search books" value="" /><button
            class="btn"
          >
            enter
          </button>
        </form>
      </div>
      <div>
        <a href="">Login</a>
        <a href="">Register</a>
      </div>
    </header>
    <nav class="navbar">
      <div class="menu">
        <a href="">home</a>
        <a href="">books</a>
        <a href="">Souvenirs</a>
        <a href="">news</a>
        <a href="">about</a>
        <a href="">contact</a>
      </div>
    </nav>

    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />

        <div class="slide first">
          <img src="./chelsea.jpg" />
        </div>
        <div class="slide">
          <img src="./chelsea2.jpg" />
        </div>
        <div class="slide">
          <img src="./chelsea3.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
